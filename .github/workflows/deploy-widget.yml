name: Build and Deploy Widget and Public Routes

on:
  push:
    paths:
      - 'apps/widget/**'
      - 'apps/public/**'
      - 'apps/admin/**'
      - 'apps/server/**'
      - 'packages/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-widget:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Build widget
        run: |
          bun run build:widget

      - name: Copy dist to temp dir
        run: |
          rm -rf /tmp/widget-dist
          cp -r apps/widget/dist /tmp/widget-dist

      - name: Checkout public repo
        uses: actions/checkout@v5
        with:
          repository: codesbyayush/widget
          token: ${{ secrets.WIDGET_GH_ACTION }}
          path: public-repo

      - name: Copy built files to public repo
        run: |
          rm -rf public-repo/docs
          mkdir -p public-repo/docs
          cp -r /tmp/widget-dist/* public-repo/docs/

      - name: Commit and push to public repo
        run: |
          cd public-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy widget from private repo [skip ci]" || echo "No changes to commit"
          git push

  deploy-workers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Deploy with Alchemy
        run: |
          bun ./alchemy.run.ts
        env:
          # Cloudflare API credentials
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Build-time environment variables (inlined into bundles)
          VITE_BACKEND_SERVER_URL: ${{ secrets.BACKEND_URL }}
          VITE_ADMIN_URL: ${{ secrets.ADMIN_URL }}
          VITE_ROOT_HOST: ${{ secrets.ROOT_HOST }}
          VITE_ADMIN_ROOT_URL: ${{ secrets.ADMIN_ROOT_URL }}
          # Server runtime environment variables
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          RESEND_DOMAIN_KEY: ${{ secrets.RESEND_DOMAIN_KEY }}
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_PRIVATE_KEY: ${{ secrets.GH_PRIVATE_KEY }}
          GH_WEBHOOK_SECRET: ${{ secrets.GH_WEBHOOK_SECRET }}
          GH_APP_NAME: ${{ secrets.GH_APP_NAME }}
          NODE_ENV: production
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Alchemy state store token (required for CloudflareStateStore)
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
