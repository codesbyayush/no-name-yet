<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFeedback Dashboard</title>
    <script>
      // Apply theme on page load to prevent flash of unstyled content
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
      );
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- OmniFeedback Widget Integration (As a Real Tenant) -->
    <script 
      src="https://codesbyayush.github.io/widget/omnifeedback-widget.js"
      data-public-key="1db345f8-abd7-47e4-9e66-8bc4c3841011"
      data-primary-color="#0ea5e9"
      data-button-text="Feedback"
      defer
    ></script>
  </body>
</html>
