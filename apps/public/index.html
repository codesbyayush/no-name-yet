<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Feedback</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="OF" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
      // Apply theme on page load to prevent flash of unstyled content
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
      );
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- OmniFeedback Widget Integration (As a Real Tenant) -->
    <script
      src="http://localhost:3000/omnifeedback-widget.js"
      data-tenant-id="web-app-tenant"
      data-api-url="https://localhost:8080"
      data-primary-color="#0ea5e9"
      defer
    ></script>
  </body>
</html>
